<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-secondary text-center text-white">

                <h3>
                    Update the Email for this UserID.
                </h3>

            </div>
            <div class="card-body">
                <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Current Email</label>
                        <input class="form-control" type="email" formControlName="currentEmail"/>
                    </div>
                    <div class="form-group">
                        <label>New Email</label>
                        <input class="form-control" type="email" formControlName="newEmail"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success form-control">Submit</button>
                    </div>
                    <div class="form-group text-center">
                        <a routerLink="/manage-profile" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
