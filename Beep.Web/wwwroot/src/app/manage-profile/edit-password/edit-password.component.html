

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-secondary text-center text-white">
                <h3>
                    Update the password for this UserID.
                    <br />
                    <small class="text-small">
                        Last changed: 05/19/2016 11:32:14 AM
                    </small>
                </h3>
            </div>
            <div class="card-body">
                <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input class="form-control" type="password" formControlName="currentPassword" />
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input class="form-control" type="password" formControlName="newPassword" />
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success form-control">Submit</button>
                        <a routerLink="/manage-profile" class="btn btn-link">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
