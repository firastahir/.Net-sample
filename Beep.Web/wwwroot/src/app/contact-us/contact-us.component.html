<div class="row justify-content-center">
    <div class="card rounded-top col-md-4">
        <div class="card-header bg-secondary text-white text-center">
            <h3>Contact Us</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter Phone Number" />
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success btn-block">Submit</button>
                </div>
                <div class="form-group text-center">
                    <a routerLink="/manage-profile" class="btn btn-default">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
