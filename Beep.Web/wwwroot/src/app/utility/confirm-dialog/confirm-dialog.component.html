
  <h2 mat-dialog-title *ngIf="modalTitle">{{modalTitle}}</h2>

  <mat-dialog-content>
      <span>{{message}}</span> <span *ngIf="displayDuration">{{duration?duration:'1:00'}}</span> 
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-center">
    <button mat-button mat-dialog-close class="btn btn-sm mr-1" [ngClass]="noButtonClass">{{noButtonText}}</button>
    <button mat-button [mat-dialog-close]="true" class="btn btn-sm" [ngClass]="yesButtonClass">{{yesButtonText}}</button>
  </mat-dialog-actions>
