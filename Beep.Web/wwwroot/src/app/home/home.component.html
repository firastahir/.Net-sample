<div class="row">
    <div class="col-md-8 col-lg-9">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="btn btn bg-primary" data-target="#carouselExampleCaptions" *ngFor="let b of bannerUrls; index as i" [ngClass]="{'active':i==0}" [attr.data-slide-to]="i"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let b of bannerUrls; index as i" [ngClass]="{'active':i==0}">
                    <img src="/Content/images/banner/{{b}}" class="img-responsive" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <!--<h5>Second slide label</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon btn btn-primary bg-primary" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon btn btn-primary bg-primary" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-md-4 col-lg-3">
        <login [shrink]="true" *ngIf="!isLoggedin"></login>
        <div *ngIf="isLoggedin">
            <div style="font-size:xx-large">
                <greeting></greeting>
            </div>
            <div class="list-group-flush">
                <a routerLink="/buildings" class="pointer h-50 mt-2 list-group-item list-group-item-action list-group-item-primary">
                    <div class="d-flex justify-content-between">
                        <i class="fa fa-building fa-2x"></i> Manage Buildings
                    </div>
                </a>
                <a routerLink="/manage-profile" class="h-25 pointer mt-2 list-group-item list-group-item-action list-group-item-primary">
                    <div class="d-flex justify-content-between">
                        <i class="fa fa-user-circle fa-2x"></i> Manage Profile
                    </div>
                </a>
                <a routerLink="/contact" class="h-25 pointer mt-2 list-group-item list-group-item-action list-group-item-primary">
                    <div class="d-flex justify-content-between">
                        <i class="fa fa-phone fa-2x"></i> Contact Us
                    </div>
                </a>
                <div class="text-center p-4">
                    <button class="btn btn-block btn-primary" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
