<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center text-large bg-primary">
                Enter your email and we'll help you reset your password
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="email" class="form-control" />
                </div>
                <div class="form-group">
                    <a routerLink="/forgot-password-success" [queryParams]="{email:email}" class="btn btn-block btn-success">Send Email</a>
                </div>
                <div class="text-divider">
                    <span>Still having problems?</span>
                </div>
                <a routerLink="/contact" class="btn btn-block btn-link border">Contact Customer Service</a>
            </div>
        </div>
    </div>

</div>
