

<div class="card">
  <div class="card-header">
    <h4 class="text-primary text-center">
      Locations
    </h4>
    <a routerLink="/manage-locations/{{building.buildingID}}" class="btn btn-sm btn-warning float-right"><i class="fa fa-edit"></i> Edit</a>

  </div>
  <div class="card-body">
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let l of building.locations">
          <td class="text-center">
            <div>
              <ul class="list-inline list-unstyled">
                <li class="list-inline-item">
                  {{l.address.addressLine1}}
                </li>
                <li *ngIf="l.address.addressLine2" class="list-inline-item">
                  {{l.address.addressLine2}}
                </li>
                <li class="list-inline-item">
                  {{l.address.city}}
                </li>
                <li class="list-inline-item">
                  {{l.address.state}}
                </li>
                <li class="list-inline-item">
                  {{l.address.zipCode}}
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
