<div class="col-md-8 col-md-offset-2">
  <p class="text-large text-center">
    Update the security question for this UserID.
  </p>
  <p class="text-small text-center">
    <small>Current Question: Street of your childhood home</small>
  </p>
  <br />
  <div class="form-group">
    <label>New Sequrity Question</label>
    <select class="form-control">
      <option>Street of your childhood home</option>
    </select>
  </div>
  <div class="form-group">
    <label>Answer</label>
    <input class="form-control" type="text" />
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-success form-control">Submit</button>
  </div>
  <div class="form-group text-center">

    <a routerLink="/manage-profile" class="btn btn-default">Cancel</a>
  </div>
</div>
