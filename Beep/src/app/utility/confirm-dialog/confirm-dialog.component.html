
  <h2 mat-dialog-title *ngIf="modalTitle">{{modalTitle}}</h2>
  <mat-dialog-content>{{message}}</mat-dialog-content>
  <mat-dialog-actions class="justify-content-center">
    <button mat-button mat-dialog-close class="btn btn-sm btn-danger mr-1">No</button>
    <button mat-button [mat-dialog-close]="true" class="btn btn-sm btn-success">Yes</button>
  </mat-dialog-actions>
