<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-secondary text-center text-white">
                <h3>
                    Update the security question for this UserID
                    <br />
                    <small class="text-small">
                        Current Question: Street of your childhood home.
                    </small>
                </h3>
            </div>
            <div class="card-body">
                <form [formGroup]="securityQuestionForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>New Security Question</label>
                        <select class="form-control" formControlName="newQuestion">
                            <option>Street of your childhood home</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <input class="form-control" type="text" formControlName="newAnswer"/>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success form-control">Submit</button>
                        <a routerLink="/manage-profile" class="btn btn-link">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
